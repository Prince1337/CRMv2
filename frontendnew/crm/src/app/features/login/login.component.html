<form (ngSubmit)="login()">
  <div>
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" autocomplete="username" [(ngModel)]="username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" autocomplete="password" [(ngModel)]="password" required>
  </div>
  <button type="submit">Login</button>
</form>
