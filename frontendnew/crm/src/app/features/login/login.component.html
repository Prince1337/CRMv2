<div class="login-container">
  <div class="login">
  <h2 class="login-title">Anmelden</h2>
  <form class="login-form">
    <div class="form-group">
      <label for="username">Benutzername</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Benutzername" [(ngModel)]="username" autocomplete="username" required>
    </div>
    <div class="form-group">
      <label for="password">Passwort</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Passwort" [(ngModel)]="password" autocomplete="password" required>
    </div>
    <button class="login-button" (click)="login()">Anmelden</button>
  </form>
  </div>
</div>
