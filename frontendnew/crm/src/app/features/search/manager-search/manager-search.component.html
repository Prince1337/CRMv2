<div class="container">
<h1>Manager Search</h1>
<div>
  <label for="cityInput">City:</label>
  <input type="text" id="cityInput" [(ngModel)]="city">
  <button (click)="searchByCity()">Search</button>
</div>

<div>
  <label for="regionInput">Region:</label>
  <input type="text" id="regionInput" [(ngModel)]="region">
  <button (click)="searchByRegion()">Search</button>
</div>

<div>
  <label for="nameInput">Last Name:</label>
  <input type="text" id="nameInput" [(ngModel)]="name">
  <button (click)="searchByName()">Search</button>
</div>

<div>
  <button (click)="getAllClients()">Show All Clients</button>
</div>

<table class="crm-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>City</th>
      <th>Region</th>
      <th>Country</th>
      <th>Contact Email</th>
      <th>User</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.firstName }}</td>
      <td>{{ client.lastName }}</td>
      <td>{{ client.city }}</td>
      <td>{{ client.region }}</td>
      <td>{{ client.country }}</td>
      <td>{{ client.contactEmail }}</td>
      <td>{{ client.username }}</td>
    </tr>
  </tbody>
</table>

</div>
