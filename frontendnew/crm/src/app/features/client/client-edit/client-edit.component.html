<div class="container">
    <h2>Edit Client</h2>
    <form [formGroup]="editForm" (ngSubmit)="updateClient()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
          </div>
          <div class="form-group">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" formControlName="street">
          </div>
          <div class="form-group">
            <label for="postcode">Postcode</label>
            <input type="text" class="form-control" id="postcode" formControlName="postcode">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" formControlName="city">
          </div>
          <div class="form-group">
            <label for="region">Region</label>
            <input type="text" class="form-control" id="region" formControlName="region">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" formControlName="country">
          </div>
          <div class="form-group">
            <label for="contactEmail">Contact Email</label>
            <select class="form-control" id="contactEmail" formControlName="contactEmail">
              <option *ngFor="let email of contactEmails" [value]="email">{{ email }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="username">User</label>
            <select class="form-control" id="username" formControlName="username">
              <option *ngFor="let username of usernames" [value]="username">{{ username }}</option>
            </select>
          </div>
      <button type="submit">Update</button>
    </form>
  </div>
