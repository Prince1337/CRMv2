<ul>
    <li *ngFor="let contract of contracts">
      {{ contract.id }}
      {{ contract.title }}
      {{ contract.filename }}
      {{ contract.created | date }}
      {{ contract.accepted }}
      {{ contract.authorName }}
      {{ contract.clientName }}
      {{ contract.value }}
      <button (click)="acceptContract(contract.id)">Accept Contract</button>
    </li>
  </ul>
